spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=create-drop

spring.h2.console.enabled=false

spring.flyway.enabled=false

api.security.token.secret=123456
admin.emails=admin@test.com

# Configurações específicas para testes
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.test.database.replace=none

# Desabilitando validação de email para testes
spring.mail.test-connection=false

# Configurações do Spring AI para testes
spring.ai.openai.api-key=fake-api-key-for-tests
spring.ai.openai.chat.enabled=false

# CORS Configuration
cors.origin=http://localhost:3000

# Configuração da chave da API do LLM personalizado
llm.api.key=${LLM_API_KEY}
llm.model.name=${LLM_MODEL_NAME}