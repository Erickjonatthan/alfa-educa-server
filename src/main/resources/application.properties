spring.application.name=AlfaEduca
spring.datasource.url = ${DATABASE_URL:jdbc:postgresql://localhost:5434/pg_alfaeduca}
spring.datasource.username = ${DATABASE_USER:admin}
spring.datasource.password = ${DATABASE_PASSWORD:admin}
spring.jpa.properties.hibernate.jdbc.dialect = org.hibernate.dialect.PostgreSQLDialect
flyway.baselineOnMigrate=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=appalfaeduca@gmail.com
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.enable=false
spring.mail.test-connection=true

api.security.token.secret=${JWT_SECRET:12345678}
admin.emails=${ADMIN_EMAILS}